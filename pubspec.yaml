name: racunko
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: 3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  calendar_date_picker2: 1.1.7
  cloud_firestore: 5.4.3
  firebase_auth: 5.3.1
  firebase_core: 3.6.0
  firebase_storage: 12.3.2
  flutter_animate: 4.5.0
  flutter_spinkit: 5.2.1
  flutter_swipe_action_cell: 3.1.5
  get_it: 8.0.0
  hive_ce: 2.6.0
  hive_ce_flutter: 2.1.0
  intl: 0.19.0
  logger: 2.4.0
  pdf: 3.11.1
  uuid: 4.5.1
  watch_it: 1.5.1

dev_dependencies:
  build_runner: 2.4.12
  flutter_launcher_icons: 0.14.1
  flutter_native_splash: 2.4.1
  hive_ce_generator: 1.6.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/icons/
  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Thin.ttf
          weight: 100
        - asset: assets/fonts/Outfit-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Outfit-Light.ttf
          weight: 300
        - asset: assets/fonts/Outfit-Regular.ttf
          weight: 400
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
        - asset: assets/fonts/Outfit-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Outfit-Black.ttf
          weight: 900

# Run code generation - `dart run build_runner build -d`

# Configuration for 'flutter_launcher_icons'
# Run icon generation with 'dart run flutter_launcher_icons:main'
flutter_icons:
  android: true
  ios: true
  image_path: 'assets/icon.png'
  min_sdk_android: 21
  adaptive_icon_background: '#417B5A'
  adaptive_icon_foreground: 'assets/icon.png'
  web:
    generate: true
    image_path: 'assets/icon.png'
    background_color: '#417B5A'
    theme_color: '#417B5A'
  windows:
    generate: true
    image_path: 'assets/icon.png'
    icon_size: 48
  macos:
    generate: true
    image_path: 'assets/icon.png'

# Configuration for 'flutter_native_splash'
# Run splash screen generation with 'dart run flutter_native_splash:create'
flutter_native_splash:
  background_image: 'assets/splash.png'
  background_image_dark: 'assets/splash.png'
  android_12:
    image: 'assets/splash_icon.png'
    color: '#417B5A'
    image_dark: 'assets/splash_icon.png'
    color_dark: '#417B5A'
